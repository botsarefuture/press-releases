{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">

<div class="auth-container">
    <h1>Unohtuiko salasanasi?</h1>
    <p>Syötä Pressi.Luova.Club -palvelussa käyttämäsi sähköpostiosoite alla olevaan kenttään, niin lähetämme salasanan nollauslinkin sinulle sähköpostitse.</p>
    <form method="POST">
        <div class="form-group">
            <label for="email">Sähköpostiosoite</label>
            <input type="email" name="email" id="email" required>
        </div>
        <button type="submit">Pyydä salasananvaihtoa</button>
    </form>
</div>

{% endblock %}

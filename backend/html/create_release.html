<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Press Release</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Include CKEditor script -->
    <script src="https://cdn.ckeditor.com/ckeditor5/41.1.0/classic/ckeditor.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Press Release</h1>
        <form id="createReleaseForm">
            <div class="form-group">
                <label for="releaseTitle">Title</label>
                <input type="text" id="releaseTitle" placeholder="Title" required>
            </div>
            <div class="form-group">
                <label for="releaseContent">Content</label>
                <!-- Replace textarea with div for CKEditor integration -->
                <div id="releaseContent" contenteditable="true"></div>
            </div>
            <div class="form-group">
                <label for="organization">Organization</label>
                <input type="text" id="organization" placeholder="Organization">
            </div>
            <div class="form-group">
                <label for="contactName">Contact Name</label>
                <input type="text" id="contactName" placeholder="Contact Name">
            </div>
            <div class="form-group">
                <label for="contactEmail">Contact Email</label>
                <input type="email" id="contactEmail" placeholder="Contact Email">
            </div>
            <div class="form-group">
                <label for="contactPhone">Contact Phone</label>
                <input type="tel" id="contactPhone" placeholder="Contact Phone">
            </div>
            <div class="form-group">
                <label>Status</label><br>
                <input type="radio" id="immediate" name="status" value="immediate">
                <label for="immediate">Heti julkaistavissa</label>
                <input type="radio" id="notImmediate" name="status" value="notImmediate" checked>
                <label for="notImmediate">Vasta jolloinkin</label>
            </div>
            <button type="submit">Add Release</button>
        </form>
    </div>

    <script>
        // Initialize CKEditor
        ClassicEditor
            .create(document.querySelector('#releaseContent'))
            .catch(error => {
                console.error(error);
            });

        document.addEventListener("DOMContentLoaded", function () {
            const createReleaseForm = document.getElementById("createReleaseForm");
            // Event listener for submitting the add release form
            createReleaseForm.addEventListener("submit", function (event) {
                event.preventDefault();

                // Get release details from form inputs
                const title = document.getElementById("releaseTitle").value;
                const content = document.querySelector("#createReleaseForm > div:nth-child(2) > div > div.ck.ck-editor__main > div").innerHTML;
                const organization = document.getElementById("organization").value;
                const contactName = document.getElementById("contactName").value;
                const contactEmail = document.getElementById("contactEmail").value;
                const contactPhone = document.getElementById("contactPhone").value;
                const status = document.querySelector('input[name="status"]:checked').value;

                // Send POST request to add new release
                fetch("/api/new-release", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ title, content, organization, contactName, contactEmail, contactPhone, status })
                })
                    .then(response => {
                        if (response.ok) {
                            alert("Press release added successfully.");
                            // Clear form inputs
                            document.getElementById("releaseTitle").value = "";
                            document.getElementById("releaseContent").innerHTML = "";
                            document.getElementById("organization").value = "";
                            document.getElementById("contactName").value = "";
                            document.getElementById("contactEmail").value = "";
                            document.getElementById("contactPhone").value = "";
                            document.getElementById("immediate").checked = true;
                        } else {
                            alert("Error adding press release. Please try again.");
                        }
                    })
                    .catch(error => console.error('Error adding new release:', error));
            });
        });
    </script>
</body>
</html>
